{% for mix in mixes %}
    <div style="height:2em;"></div>
        <div class="w3-container w3-display-container miximg w3-center" style="background-image: url('{{mix.img}}'); margin:auto; height:256px; width:80%; min-width:400px">
            <div class="w3-display-middle" style="width: 80%">
            <div class="w3-header w3-black w3-wide w3-center">
                <a href="{{mix.permalink}}">{{ mix.name }}</a>
            </div>
            <div class="w3-center">
                <audio controls="controls" preload="metadata" style="width: 100%; min-width: 300px;">
                    <source src="{{ mix.url }}">
                </audio>
             </div>
            </div>
        </div>
    <div style="height:2em;"></div>
