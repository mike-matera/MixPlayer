{% for mix in mixes %}
    <div style="height:2em;"></div>
        <div class="mix-img w3-container w3-display-container w3-center" style="background-image: url('{{mix.image.url}}');">
            <div class="mix-box w3-display-middle">
                <div class="mix-title">
                    <a href="{{ mix.permalink }}">{{ mix.title }}</a>
                </div>
                <audio class="mix-player" controls="controls" preload="metadata">
                    <source src="{{ mix.url }}">
                </audio>
                <div class="mix-comment">
                    {{ mix.date.strftime('%B %d, %Y') }} <br/> {{ mix.comment }}
                </div>
            </div>
        </div>
    <div style="height:2em;"></div>
{% endfor %}
